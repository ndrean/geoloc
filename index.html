<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="Simple GeoTracker"
      content="Get your GSP position and display on a map, record your position changes, and locate a position on a map and find it's address"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder@2.3.2/dist/esri-leaflet-geocoder.css"
      integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
      crossorigin=""
    />

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <noscript> This page requires you to have the Javascript enabled.</noscript>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="ml-1">
            <h4>
              Start recording your position changes by using the console sensor
              (CMD+SHIFT+P, sensor) to simulate new GPS data)
            </h4>
            <div class="row">
              <div class="col">
                <button
                  class=" btn btn-primary"
                  id="start"
                  style="width: 150px; margin-left: 20px;"
                >
                  Start recording
                </button>
              </div>
              <div class="col">
                <button
                  class=" btn btn-danger"
                  id="stop"
                  style="width: 150px; margin-left: 20px;"
                >
                  Stop recording
                </button>
              </div>
            </div>

            <br />
            <div id="record-table"></div>
            <br />
            <hr />
            <h4>Fetch your localisation and map it and display result below</h4>
            <button
              class=" btn btn-primary"
              id="getGPS"
              style="width: 150px; margin-left: 20px;"
            >
              Get GPS
            </button>
            <form>
              <div class="row">
                <div class="col">
                  <label for="geo-lat">Latitude</label>
                  <input
                    type="number"
                    id="geo-lat"
                    class="form-control"
                    value="47"
                  />
                </div>
                <div class="row">
                  <label for="geo-lng">Longitude</label>
                  <input
                    type="number"
                    id="geo-lng"
                    class="form-control"
                    value="0"
                  />
                </div>
              </div>
            </form>
            <br />
            <h4>Display a location by changing the input above</h4>
            <button
              id="reverse-locate-me"
              class="btn btn-success ml-2"
              style="width: 150px;"
            >
              Display me!
            </button>
            <br />
            <hr />
            <div id="map-table"></div>
          </div>
        </div>

        <div class="col">
          <h4>Clic on the map to find coordinates and place name</h4>

          <div id="mapid" class="ml-3 "></div>
          <div id="basemaps-wrapper" class="leaflet-bar">
            <select id="basemaps">
              <option value="Topographic">Topographic</option>
              <option value="Streets">Streets</option>
              <option value="NationalGeographic">National Geographic</option>
              <option value="Oceans">Oceans</option>
              <option value="Gray">Gray</option>
              <option value="DarkGray">Dark Gray</option>
              <option value="Imagery">Imagery</option>
              <option value="ImageryClarity">Imagery (Clarity)</option>
              <option value="ImageryFirefly">Imagery (Firefly)</option>
              <option value="ShadedRelief">Shaded Relief</option>
              <option value="Physical">Physical</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <!-- plugin esri for reverse geocoding -->
    <!-- https://esri.github.io/esri-leaflet/examples/reverse-geocoding.html -->
    <script
      src="https://unpkg.com/esri-leaflet@2.3.3/dist/esri-leaflet.js"
      integrity="sha512-cMQ5e58BDuu1pr9BQ/eGRn6HaR6Olh0ofcHFWe5XesdCITVuSBiBZZbhCijBe5ya238f/zMMRYIMIIg1jxv4sQ=="
      crossorigin=""
    ></script>
    <script
      src="https://unpkg.com/esri-leaflet-geocoder@2.3.2/dist/esri-leaflet-geocoder.js"
      integrity="sha512-8twnXcrOGP3WfMvjB0jS5pNigFuIWj4ALwWEgxhZ+mxvjF5/FBPVd5uAxqT8dd2kUmTVK9+yQJ4CmTmSg/sXAQ=="
      crossorigin=""
    ></script>

    <script type="module" src="mapGps.js"></script>
  </body>
</html>
